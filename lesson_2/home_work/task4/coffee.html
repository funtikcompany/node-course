<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улюблені напої</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #8B4513;
            border-bottom: 3px solid #D2691E;
            padding-bottom: 10px;
        }
        .info-section {
            margin: 20px 0;
        }
        .info-section h2 {
            color: #8B4513;
            margin-top: 25px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        .highlight {
            background: #fff4e6;
            padding: 15px;
            border-left: 4px solid #D2691E;
            margin: 15px 0;
        }
        .nav {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .nav a {
            display: inline-block;
            margin-right: 15px;
            padding: 10px 20px;
            background: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #D2691E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕Улюблені напої</h1>
        
        
        <div class="info-section">
            <ul>
                <li>☕ Фільтр</li>
                <li>☕ Лате</li>
            </ul>
        </div>
        
        <div class="nav">
            <a href="/">Головна</a>
            <a href="/coffee">Кав'ярня</a>
            <a href="/music">Музика</a>
        </div>
    </div>
</body>
</html>
